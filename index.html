<!DOCTYPE html>
<html lang="en">
  <head>  
      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><p>Tic-Tac-Toe</p></header>
    <main>
      
        <div id="buttons">
            <button data-index-number="0" class="two">Two players</button>
            <button data-index-number="1" class='easy'>Computer - easy</button>
            <button data-index-number="2" class="hard">Computer - hard</button>
        </div>
      <h2>Start the game</h2>
        <div class="gameboard"></div>
      <button id="reset">Reset</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
